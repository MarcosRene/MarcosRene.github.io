<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/fivicon.icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <title>Marcos Renê Dev</title>
  <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
  <section id="main">
    <div class="toggle">
      <input class="switch" id="switch" type="checkbox" name="theme">
      <label for="switch"></label>
    </div>
    <div class="section-container">
      <div class="section-card">
        <div class="section-card-img">
          <img src="img/profile.jpg" alt="Avatar Marcos Renê" title="Avatar" />
        </div>

        <div class="section-card-body">
          <div class="section-card-title">
            <h1>Marcos Renê</h1>
            <span>Developer</span>
          </div>
          
          <a class="button-download" href="#" title="Donwload CV">Download CV</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="social-footer">
      <div class="content-footer">
        <div class="content-footer-icon">
          <a href="https://www.linkedin.com/in/marcosrene" target="__blank" title="Linkedin">
            <i class="fa fa-linkedin"></i>
          </a>
        </div>

        <div class="content-footer-icon">
          <a href="https://github.com/MarcosRene" target="__blank" title="Github">
            <i class="fa fa-github"></i>
          </a>
        </div>

        <div class="content-footer-icon">
          <a href="https://twitter.com/mourarcm" target="__blank" title="Twitter">
            <i class="fa fa-twitter"></i>
          </a>
        </div>

        <div class="content-footer-icon">
          <a href="https://medium.com/@MarcosRene" target="__blank" title="Medium">
            <i class="fa fa-medium"></i>
          </a>
        </div>
      </div>
      
      <span>Developed with little ☕️ by  Marcos Renê.
        <a class="button" target="__blank" href="https://github.com/MarcosRene/MarcosRene.github.io" title="Star github">
          <i class="fa fa-github"></i>
          Star
        </a>
      </span>
    </div>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
