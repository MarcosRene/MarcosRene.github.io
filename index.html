<!DOCTYPE html>
<html lang="en" color-mode="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#282a36" />

  <link rel="icon" href="assets/fivicon.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <title>Marcos Renê Dev</title>
  <script>
    if (
        localStorage.getItem("color-mode") === "dark" ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches &&
          !localStorage.getItem("color-mode"))
      ) {
        document.documentElement.setAttribute("color-mode", "dark");
      }
  </script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <svg style="display: none;">
    <symbol viewBox="0 0 24 24" id="moon">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </symbol>
    <symbol viewBox="0 0 24 24" id="sun">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </symbol>
  </svg>

  <main id="main">
    <button class="color-mode-btn light-hidden">
      <svg>
        <use href="#sun"></use>
      </svg>
    </button>

    <button class="color-mode-btn dark-hidden">
      <svg>
        <use href="#moon"></use>
      </svg>
    </button>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="assets/profile.jpg" alt="Avatar Marcos Renê" title="Avatar" />
        </div>

        <div class="card-body">
          <div class="card-title">
            <h1>Marcos Renê</h1>
            <span>Developer</span>
          </div>
          
          <a class="button-download" href="assets/marcosrenedev.pdf" title="Donwload CV" download>Download CV</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="social-footer">
      <div class="content-footer">
        <span class="content-footer-icon">
          <a href="https://www.linkedin.com/in/marcosrene" target="__blank" title="Linkedin">
            <i class="fa fa-linkedin"></i>
          </a>
        </span>

        <span class="content-footer-icon">
          <a href="https://github.com/MarcosRene" target="__blank" title="Github">
            <i class="fa fa-github"></i>
          </a>
        </span>

        <span class="content-footer-icon">
          <a href="https://twitter.com/mourarcm" target="__blank" title="Twitter">
            <i class="fa fa-twitter"></i>
          </a>
        </span>

        <span class="content-footer-icon">
          <a href="https://medium.com/@MarcosRene" target="__blank" title="Medium">
            <i class="fa fa-medium"></i>
          </a>
        </span>

        <span class="content-footer-icon">
          <a href="mailto:renemoura789@gmail.com" title="Email">
            <i class="fa fa-envelope"></i>
          </a>
        </span>
      </div>
      
      <span>Developed with little ☕️ by  Marcos Renê.
        <a class="button-star" target="__blank" href="https://github.com/MarcosRene/MarcosRene.github.io" title="Star github">
          <i class="fa fa-github"></i>
          Star
        </a>
      </span>
    </div>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
