<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captura de Leads</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        text-align: center;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      label span.required {
        color: #e74c3c;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
        font-family: inherit;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      input.error {
        border-color: #e74c3c;
      }

      .phone-group {
        display: grid;
        grid-template-columns: 80px 80px 1fr;
        gap: 10px;
      }

      .error-message {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .success-message,
      .error-alert {
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        animation: slideIn 0.3s ease;
      }

      .success-message {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error-alert {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .success-message.show,
      .error-alert.show {
        display: block;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        .phone-group {
          grid-template-columns: 70px 70px 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cadastre-se</h1>
      <p class="subtitle">
        Preencha os dados abaixo para receber mais informações
      </p>

      <div class="success-message" id="successMessage">
        ✓ Cadastro realizado com sucesso!
      </div>

      <div class="error-alert" id="errorAlert">
        Ocorreu um erro ao enviar os dados. Tente novamente.
      </div>

      <form id="leadForm">
        <div class="form-group">
          <label for="name"
            >Nome completo <span class="required">*</span></label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Digite seu nome completo"
            required
          />
          <div class="error-message" id="nameError">
            Por favor, informe seu nome
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail <span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            required
          />
          <div class="error-message" id="emailError">
            Por favor, informe um e-mail válido
          </div>
        </div>

        <div class="form-group">
          <label>Telefone <span class="required">*</span></label>
          <div class="phone-group">
            <input
              type="tel"
              id="ddi"
              name="ddi"
              placeholder="+55"
              maxlength="4"
              required
            />
            <input
              type="tel"
              id="ddd"
              name="ddd"
              placeholder="DDD"
              maxlength="3"
              required
            />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Número"
              maxlength="10"
              required
            />
          </div>
          <div class="error-message" id="phoneError">
            Por favor, informe um telefone válido
          </div>
        </div>

        <div class="form-group">
          <label for="instagram"
            >Instagram <span class="required">*</span></label
          >
          <input
            type="text"
            id="instagram"
            name="instagram"
            placeholder="@seuusuario"
            required
          />
          <div class="error-message" id="instagramError">
            Por favor, informe seu Instagram
          </div>
        </div>

        <button type="submit" id="submitBtn">Enviar</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("leadForm");
      const submitBtn = document.getElementById("submitBtn");
      const successMessage = document.getElementById("successMessage");
      const errorAlert = document.getElementById("errorAlert");

      // Máscaras de entrada
      document.getElementById("ddi").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (!value.startsWith("")) {
          value = "+" + value;
        }
        e.target.value = value;
      });

      document.getElementById("ddd").addEventListener("input", function (e) {
        e.target.value = e.target.value.replace(/\D/g, "");
      });

      document.getElementById("phone").addEventListener("input", function (e) {
        e.target.value = e.target.value.replace(/\D/g, "");
      });

      document
        .getElementById("instagram")
        .addEventListener("input", function (e) {
          let value = e.target.value;
          if (value && !value.startsWith("@")) {
            e.target.value = "@" + value;
          }
        });

      // Validação do formulário
      function validateForm() {
        let isValid = true;

        // Validar nome
        const name = document.getElementById("name");
        const nameError = document.getElementById("nameError");
        if (!name.value.trim()) {
          name.classList.add("error");
          nameError.classList.add("show");
          isValid = false;
        } else {
          name.classList.remove("error");
          nameError.classList.remove("show");
        }

        // Validar e-mail
        const email = document.getElementById("email");
        const emailError = document.getElementById("emailError");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.value.trim() || !emailRegex.test(email.value)) {
          email.classList.add("error");
          emailError.classList.add("show");
          isValid = false;
        } else {
          email.classList.remove("error");
          emailError.classList.remove("show");
        }

        // Validar telefone
        const ddi = document.getElementById("ddi");
        const ddd = document.getElementById("ddd");
        const phone = document.getElementById("phone");
        const phoneError = document.getElementById("phoneError");

        if (!ddi.value.trim() || !ddd.value.trim() || !phone.value.trim()) {
          ddi.classList.add("error");
          ddd.classList.add("error");
          phone.classList.add("error");
          phoneError.classList.add("show");
          isValid = false;
        } else {
          ddi.classList.remove("error");
          ddd.classList.remove("error");
          phone.classList.remove("error");
          phoneError.classList.remove("show");
        }

        // Validar Instagram
        const instagram = document.getElementById("instagram");
        const instagramError = document.getElementById("instagramError");
        if (!instagram.value.trim()) {
          instagram.classList.add("error");
          instagramError.classList.add("show");
          isValid = false;
        } else {
          instagram.classList.remove("error");
          instagramError.classList.remove("show");
        }

        return isValid;
      }

      // Submeter formulário
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Esconder mensagens anteriores
        successMessage.classList.remove("show");
        errorAlert.classList.remove("show");

        // Validar formulário
        if (!validateForm()) {
          return;
        }

        // Preparar dados
        const formData = {
          name: document.getElementById("name").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          ddi: document.getElementById("ddi").value.trim().replace("+", ""),
          ddd: document.getElementById("ddd").value.trim(),
          instagram: document.getElementById("instagram").value.trim(),
        };

        // Desabilitar botão e mostrar loading
        submitBtn.disabled = true;
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = 'Enviando... <span class="loading"></span>';

        try {
          const response = await fetch(
            "https://api.proluno.com.br/leads/lead-capture/5d80f8a5-3910-4915-a66d-739beac81d86",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            },
          );

          if (response.ok) {
            // Sucesso
            successMessage.classList.add("show");
            form.reset();

            // Rolar para o topo para ver a mensagem
            window.scrollTo({ top: 0, behavior: "smooth" });
          } else {
            // Erro na resposta
            throw new Error("Erro ao enviar dados");
          }
        } catch (error) {
          console.error("Erro:", error);
          errorAlert.classList.add("show");
          window.scrollTo({ top: 0, behavior: "smooth" });
        } finally {
          // Reabilitar botão
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      });

      // Remover erro ao digitar
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("input", function () {
          this.classList.remove("error");
          const errorId = this.id + "Error";
          const errorElement = document.getElementById(errorId);
          if (errorElement) {
            errorElement.classList.remove("show");
          }
        });
      });
    </script>
  </body>
</html>
